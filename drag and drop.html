<!DOCTYPE html>
<html>
<head>
<style>
.container{
	width:450px;
	height:350px;
	padding:10px;
	border:1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev){
	ev.preventDefault();
}
function drag(ev){
	ev.dataTransfer.setData("text/html",ev.target.id);
}
function drop(ev){
	ev.preventDefault();
	var data=ev.dataTransfer.getData("text/html");
	ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<p>Dragvvit logo into the rectangle</p>
<div id="div1" class="container" ondrop="drop(event)" ondragover="allowDrop(event)">
</div>
<br>
<img id = "drag1" src="https://th.bing.com/th/id/OIP.PurTLWFxQObYDMOa0x_jIAHaHa?pid=ImgDet&rs=1" alt="wait!" draggable="true" ondragstart="drag(event)"/>
</body>
</html>
